{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border border-gray-100">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-[#E2136E]">রেজিস্ট্রেশন</h2>
            <p class="text-gray-500 text-sm">TaskKing-এ জয়েন করুন</p>
        </div>

        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">ইমেইল</label>
                <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:outline-[#E2136E]" placeholder="user@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">পাসওয়ার্ড</label>
                <input type="password" name="password" required class="w-full p-3 border rounded-lg focus:outline-[#E2136E]" placeholder="******">
            </div>
            <button type="submit" class="w-full bg-[#E2136E] text-white py-3 rounded-lg font-bold hover:bg-opacity-90 shadow-md transition">
                একাউন্ট খুলুন
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-500">
            আগেই একাউন্ট আছে? <a href="/login" class="text-[#0057FF] font-bold">লগিন করুন</a>
        </p>
    </div>
</div>
{% endblock %}
